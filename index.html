<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DataViz | fCC Facebook Page</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<script src="https://d3js.org/d3.v5.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="./d3script.js"></script>

<body>
    <header class="header">
        <h1 id="title">freeCodeCamp Facebook Page Data (Oct 2016 - Aug 2017)</h1>
    </header>
    <main class="content">
        <div id="dataviz"></div>
        <div id="controls"></div>
        <div class="message-box">
            <p id="message-date"></p>
            <p id="message"></p>
        </div>
    </main>    
    <footer class="footer">
        <p class="footer-text">Source:
            <a href="https://github.com/freeCodeCamp/open-data/tree/master/facebook-fCC-data" target="_blank" rel="noreferrer noopener">fcc open data</a>
        </p>
        <p class="footer-text">created by Philip Hradecsni (
            <a href="https://portfolio-baumzeit.netlify.com/" target="_blank" rel="noreferrer noopener">baumzeit</a>
        )</p>
    </footer>
</body>
</html>
